<!DOCTYPE html>
<html>
<title>ABOUT ME</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<body class="w3-light-grey">
<!-- Sidebar -->
<nav class="w3-sidebar w3-white w3-animate-top w3-xxlarge" style="display:none;padding-top:150px;right:0px; z-index:2; width:65%;" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="https://melyarias.github.io/website/home.html#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Portfolio</a>
    <a href="https://melyarias.github.io/Portfolio/aboutme.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About Me</a>
    
  </div>
</nav>
<div class="w3-content" style="max-width:1500px">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="Picture1.jpg" style="width:100%">
  <img class="mySlides" src="Picture2.jpg" style="width:100%">
  <img class="mySlides" src="Picture3.jpg" style="width:100%">
  <img class="mySlides" src="img_forest.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.width = "65%";
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
